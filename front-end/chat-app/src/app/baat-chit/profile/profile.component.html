<div class="spacer_30"></div>
<div class="container">
	<div class="row headings">
		<div class="col">
			<h2>
				My Profile
			</h2>
		</div>
	</div>
</div>
<div class="spacer_30"></div>
<div class="container">
	<form class="m-form m-form--fit m-form--group-seperator-dashed bg-white" [formGroup]="addProfile" novalidate
		enctype="multipart/form-data">
		<div class="form-group m-form__group row">
			<label class="col-lg-4 col-form-label" for="fullName">Full Name:</label>
			<div class="col-lg-6">
				<input type="text" class="form-control m-input" placeholder="" id="fullName" formControlName="name"
					required>
				<div *ngIf="addProfile.controls.name?.errors && (addProfile.controls.name.dirty || addProfile.controls.name.touched)"
					class="m-alert m-alert--outline alert alert-danger alert-dismissible" role="alert">
					<span class="m-form__help" *ngIf="addProfile.controls.name.errors.required">Name is required.</span>
				</div>
			</div>
		</div>
		<div class="form-group m-form__group row">
			<div class="col-lg-4">
				<label class="col-form-label" for="fullName">Profile Pic:</label>
			</div>
			<div class="col-lg-4">
				<div class="m-input-icon m-input-icon--right">
					<input type="file" class="custom-file-input form-control m-input" id="customFile"
						placeholder="Enter Profile Image here" name="customFile" (change)="fileCheck($event)">
					<label class="custom-file-label" for="customFile" #profilePicLabel>Enter Profile
						Image:</label>
				</div>
			</div>
			<div class="col-lg-4">
				<img class="profileImg" [attr.src]="selectedFile?newfile:addProfile.controls.profileImageUrl.value"
					alt="profile image">
				<figcaption>{{selectedFile?"New Profile Pic":"Current Profile Pic"}}
				</figcaption>

			</div>
		</div>
		<div class="row">
			<div class="col buttonsAlignment">
				<div class="btn-group">
					<button type="submit" style="margin-left: 5px;" #submitButton
						[disabled]="addProfile.invalid || loading"
						[ngClass]="{'m-loader m-loader--right m-loader--light': loading}" (click)="editProfileDetails()"
						class="btn btn-blue mr-2">Submit</button>
					<button type="reset" (click)="addProfile.reset()" class="btn btn-secondary">Cancel</button>
				</div>
			</div>
		</div>
	</form>
</div>
